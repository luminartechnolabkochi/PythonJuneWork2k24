<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>StudentRegistration</h1>

   <fieldset>
    <legend>Registration Form</legend>
        <form action="">
           
            <div>
                <label for="name-box">Name:</label>
                <input type="text" placeholder="Enter Full Name" id="name-box" >
            </div>
    
            <div>
                <label for="fname-box">Father's Name:</label>
                <input type="text" placeholder="" id="fname-box">
            </div>
    
            <div>
                <label for="mname-box">Mother's Name:</label>
                <input type="text" placeholder="" id="mname-box">
            </div>
    
            <div>
                <label for="phone-box">PhoneNumber:</label>
                <input type="text" placeholder="" id="phone-box">
            </div>
    
            <div>
                <label for="phone-box">Email:</label>
                <input type="email" placeholder="" id="email-box">
            </div>
    
            <div>
                
                <label for="">Gender</label>
                
                <input type="radio" name="gender" value="male"> <label for="">Male</label>
    
                <input type="radio" name="gender" value="female"> <label for="">Female</label>
    
                <input type="radio" name="gender" value="other"> <label for="">other</label>
            </div>
    
            <div>
                <label for="">Date Of Birth</label>
                <input type="date">
            </div>
    
            <div>
                <label for="">Address</label>
                <textarea name="" id="" rows="8" cols="50" style="resize: none;"></textarea>
            </div>
    
            <div>
               <label for="">Select Course</label>
               <select name="" id="">
                    <option value="">Django</option>
                    <option value="">JavaSpring</option>
                    <option value="">Testing</option>
               </select>
            </div>
    
            <div>
                <label for="">Department</label>
                <input type="radio" name="department" value="CSE"> <label for="">CSE</label> 
                <input type="radio" name="department" value="EEE"> <label for="">EEE</label> 
                <input type="radio" name="department" value="BBA"> <label for="">BBA</label> 
    
            </div>
    
            <div>
                <label for="">Skills</label>
                <input type="checkbox" value="c"><label for="">C</label>
                <input type="checkbox" value="c++"><label for="">C++</label>
                <input type="checkbox" value="python"> <label for="">python</label>
            </div>
    
            <div>
                <label for="">Photo</label>
                <input type="file" accept="image/*" placeholder="choose file">
            </div>
    
            <div>
                <input type="submit">Submit</input>
                <input type="reset">Reset</input>
            </div>
           
    
        </form>
   </fieldset>
    
</body>
</html>
